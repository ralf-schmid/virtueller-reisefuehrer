name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Container starten
          docker run -d --name test-container -p 8080:80 $(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          # Kurz warten bis Apache gestartet ist
          sleep 10

          # Testen ob die Hauptseite erreichbar ist
          echo "=== Testing index page ==="
          curl -f http://localhost:8080/ || exit 1

          # Testen ob die API erreichbar ist
          echo "=== Testing API endpoint ==="
          HTTP_CODE=$(curl -s -o /tmp/api_response.txt -w "%{http_code}" http://localhost:8080/api/tours.php)
          echo "HTTP Status Code: $HTTP_CODE"
          echo "Response:"
          cat /tmp/api_response.txt

          # Logs ausgeben bei Fehler
          if [ "$HTTP_CODE" != "200" ]; then
            echo "=== Container Logs ==="
            docker logs test-container
            echo "=== Apache Error Log ==="
            docker exec test-container cat /var/log/apache2/error.log || true
            echo "=== PHP Error Log ==="
            docker exec test-container cat /var/log/php_errors.log || true
            exit 1
          fi

          # Container stoppen
          docker stop test-container
          docker rm test-container

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Webhook
        if: github.event_name != 'pull_request'
        run: |
          curl -X POST https://dashboard.dtcloud.de/v1/webhooks/native \
          -H "Content-Type: application/json" \
          -d '{"name": "ghcr.io/${{ github.repository }}", "tag": "main"}'

      # Artifact attestation (optional - erfordert OIDC Token Permissions)
      # - name: Generate artifact attestation
      #   if: github.event_name != 'pull_request'
      #   uses: actions/attest-build-provenance@v1
      #   with:
      #     subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      #     subject-digest: ${{ steps.meta.outputs.digest }}
      #     push-to-registry: true

  deploy-info:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Deployment Information
        run: |
          echo "üöÄ Docker Image wurde erfolgreich gebaut und gepusht!"
          echo ""
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo ""
          echo "üèÉ Zum Starten des Containers:"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "docker run -d -p 8080:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Oder mit docker-compose:"
          echo "docker-compose up -d"
