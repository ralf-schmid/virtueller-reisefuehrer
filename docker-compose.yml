version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: virtuelle-stadtfuehrungen
    ports:
      - "8080:80"
    volumes:
      # Data-Volume für persistente Speicherung der JSON-Daten
      - ./data:/var/www/html/data
      # Optional: Für Entwicklung können Sie auch den Code mounten
      # - ./public:/var/www/html
      # - ./api:/var/www/html/api
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    restart: unless-stopped
    networks:
      - city-tours-network

networks:
  city-tours-network:
    driver: bridge

# Optional: Volume für persistente Daten
volumes:
  tour-data:
    driver: local
